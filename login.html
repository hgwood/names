<div class="jumbotron">
  <h1>Comment on l'appelle aujourd'hui ?</h1>
</div>

<div class="container-fluid">

<div id="loginStatus" class="row">
  <div class="col-xs-12">
    <p>
      <span ng-show="autoLoginInProgress">Je devine que tu es...</span>
      <span ng-show="manuallyLoggedIn">Bienvenue, </span>
      <span ng-show="autoLoginFailed">arf, je ne sais pas.</span>
      <span ng-show="user.loggedIn">{{user.name}} !</span>
    </p>
    <p ng-show="user.loggedIn">Je vais te chercher tes pr√©noms, si tu veux bien patienter. :)</p>
  </div>
</div>

<div id="loginForm" class="row" ng-hide="busy">
  <div class="col-xs-12">
    <h1>Qui c'est ?</h1>
    <button class="btn btn-danger btn-lg" ng-click="login('google')">
      <i class="fa fa-google-plus"></i> Connexion
    </button>
  </div>
</div>

<div class="row" ng-show="!!error">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-danger">
      <div class="panel-heading">
        Erreur de connexion
      </div>
      <div class="panel-body">
        <p ng-show="!!error.message">{{error.message}}</p>
        <p>Code : {{error.code}}</p>
      </div>
    </div>
  </div>
</div>

<div id="loginLoading" class="row" ng-show="busy">
  <div class="col-xs-12">
    <div>
      <i class="fa fa-refresh fa-spin fa-4x"></i>
    </div>
  </div>
</div>

</div>
